<a routerLinkActive="active" routerLink={{contact.id}} class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ contact.name }}</h4>
      <p class="list-group-item-text">{{ contact.id }}</p>
      <p class="list-group-item-text">{{ contact.email }}</p>
      <p class="list-group-item-text">{{ contact.phone }}</p>
      <p class="list-group-item-text">{{ contact.group }}</p>
    </div>
    <span class="pull-right">
      <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
  </a>
